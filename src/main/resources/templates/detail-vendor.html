<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Vendor </title>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>


</head>

<body>
<div th:replace="fragments/fragment :: header"></div>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="content-container">
    <section>
        <div class="container-fluid">
            <div class="row">

                <!--Page Name Header-->
                <div class="col-sm-6">
                    <div class="pageName">
                        <h3>Vendor</h3>
                        <p>
                            <a th:href="@{/vendor}">Vendor</a>
                            <span> > </span>
                            <span th:text="${vendor.nama}"></span>
                        </p>
                    </div>
                </div>
            </div>
            <br>

            <!--            START YOUR CONTENT                  -->

            <!--Tab Nav-->
            <div class="col-md-12">

                <div class="tab-content">
                    <!--                    START TAB PROBLEM-->
                    <div class="tab-pane fade in active" id="detail">
                        <div class="card">
                            <div class="card-content">
                                <!--                                for row header-->
                                <div class="row">
                                    <div class="col-sm-7">
                                        <div class="pageName">
                                            <h4 th:text="${vendor.nama}"></h4 >
                                        </div>
                                    </div>
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-2">
<!--                                        <a th:href="@{/sla/daftar/update/}+${sla.id_sla}"  class="btn btn-fill btn-create text-center"> Edit </a>-->
                                    </div>
                                    <div class="col-sm-2"></div>
                                </div>
                                <br><br>
                                <div class="row detail-row">
                                    <div class="col-sm-3">
                                        Nama Vendor
                                    </div>
                                    <div class="col-sm-9">
                                        <p th:text="':  ' + ${vendor.nama}"></p>
                                    </div>
                                </div>
                                <div class="row detail-row">
                                    <div class="col-sm-3">
                                        Phone
                                    </div>
                                    <div class="col-sm-9">
                                        <p th:text="':  ' + ${vendor.no_telp}"></p>
                                    </div>
                                </div>
                                <div class="row detail-row">
                                    <div class="col-sm-3">
                                        Description
                                    </div>
                                    <div class="col-sm-9">
                                        <p th:text="':  ' + ${vendor.description}"></p>
                                    </div>
                                </div>
                                <br><br>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <a data-toggle="modal" data-target="#exampleModal" class="btn btn-dark text-center"> Delete </a>
                                    </div>
                                    <div class="col-sm-4">
                                    </div>
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-2">
                                        <a th:href="@{/vendor/update/}+${vendor.id_vendor}" class="btn btn-fill btn-create text-center"> Edit </a>
                                    </div>
                                </div>


                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <p>
                                                    <span>Are you sure to delete this</span>
                                                    <span th:text="${vendor.nama}"></span>
                                                </p>
                                            </div>
                                            <div class="modal-footer">
                                                <a class="btn btn-secondary" data-dismiss="modal">Close</a>
                                                <a class="btn btn-dark" th:href="@{/vendor/delete/}+${vendor.id_vendor}">Delete</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br><br>
                                <h4>Riwayat</h4>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</div>


<!--            END OF CONTENT                      -->
</div>
</div>


</body>

</html>
