<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>SIENA</title>
    <head th:fragment="css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" th:href="@{/css/fragment.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" th:src="@{/js/fragment.js}"></script>
        
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </head>
</head>
<body>
<nav th:fragment="navbar" class="parentNav">
    <!-- Brand and toggle get grouped for better mobile display -->

    <div class="sidebar-container">
        <ul class="sidebar-navigation">
            <li>
                <a href="/">
                    <i class="fa fa-home" aria-hidden="true"></i> Dashboard
                </a>
            </li>
            <li class='sub-menu'>
                <a href='#'> <i class="fa fa-tachometer" aria-hidden="true"></i>
                    Tickets
                    <div class='fa fa-caret-down right'></div></a>
                <ul>
                    <li><a th:href="@{/tickets}">All Tickets</a></li>
                    <li><a href='#'>My Ticket(s)</a></li>
                    <li><a th:href="@{/pending}">Pending Ticket(s)</a></li>
                </ul>
            </li>
<!--            <li>-->
<!--                <a href="#">-->
<!--                    <i class="fa fa-tachometer" aria-hidden="true"></i> Tickets-->
<!--                </a>-->
<!--            </li>-->
            <li>
                <a href="#">
                    <i class="fa fa-users" aria-hidden="true"></i> FAQs
                </a>
            </li>
            <li>
                <a href="/sla">
                    <i class="fa fa-cog" aria-hidden="true"></i> Service Catalog

            </li>
            <li>

                </a>
            </li>
            <li>
                <a href="#">

            </li>
            <li>

            </li>
            <li>
                <a th:href="@{/user/add}">
                    <i class="fa fa-info-circle" aria-hidden="true"></i> Add User
                </a>
            </li>
            <li>
                <a th:href="@{/logout}"><i class="fa fa-sign-out" ></i>     Logout</a>
            </li>
        </ul>
    </div>
    <script>
        // Dropdown
        $('.sub-menu ul').hide();
        $(".sub-menu a").click(function () {
            $(this).parent(".sub-menu").children("ul").slideToggle("100");
            $(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
        });
</script>
</nav>

<div th:fragment="header"class="header-container">
    <div class="row" id="fixHeader">
        <div class="col-sm-3">
            <div class="sidebar-logo">
                SIHEDES
            </div>
        </div>
        <div class="col-sm-6">
        </div>
        <div class="col-sm-3">
            <div class="upper-logo">
                <img th:src="@{/images/Logo.png}" alt="image">
