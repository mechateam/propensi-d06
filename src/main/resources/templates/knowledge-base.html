<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Knowledge Base</title>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  </head>

  <body>
    <div th:replace="fragments/fragment :: header"></div>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="content-container">
      <div class="container-fluid">
        <div class="row">
          <!--Page Name Header-->
          <div class="col-md-6">
            <div class="pageName">
              <h3>Knowledge Base</h3>
              <p>Knowledge Base</p>
            </div>
          </div>
        </div>
        <br />

        <!--                        START YOUR CONTENT                      -->
        <!--Tab Nav-->
        <div class="col-md-12">
          <div class="tab-content">
            <!--                    START TAB PROBLEM-->
            <div class="tab-pane fade in active" id="problem">
              <div class="card">
                <div class="card-content">
                  <h3 class="text-center">What is a Knowledge Base?</h3>
                  <p class="text-center font-weight-bold">
                    A knowledge base is a page full of solutions to help you
                    precheck a problem before sending in a ticket.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="tab-content">
              <!--                    START TAB PROBLEM-->
              <div class="tab-pane fade in active" id="problem">
                <div class="card">
                  <!-- <div class="col-sm-3">
                    <h4>Browse Articles</h4>
                  </div> -->
                  <div class="card-content">
                    <div class="row">
                      <div class="col-sm-8">
                        <div class="pageName">
                          <h4>Browse Articles</h4>
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <a
                          th:href="@{/knowledgebase/add}"
                          type="submit"
                          class="btn btn-fill btn-create text-center"
                        >
                          CREATE
                        </a>
                      </div>
                    </div>
                    <table>
                      <thead>
                        <tr>
                          <th title="Field #1">No</th>
                          <th title="Field #2">Title</th>
                          <th title="Field #3">Category</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="article, iterationStatus: ${articles}">
                          <td th:text="${iterationStatus.count}"></td>
                          <td>
                            <a th:href="@{/knowledgebase/}+${article.id_artikel}" th:text="${article.title}"></a>
                          </td>
                          <td th:text="${article.category}"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--                         END OF CONTENT                      -->
      </div>
    </div>
