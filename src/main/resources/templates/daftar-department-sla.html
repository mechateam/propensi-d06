<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Service Catalog </title>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>


</head>

<body>
<div th:replace="fragments/fragment :: header"></div>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="content-container">
    <div class="container-fluid">
        <div class="row">

            <!--Page Name Header-->
            <div class="col-md-6">
                <div class="pageName">
                    <h3>Service Catalog</h3>
                    <p>Service Catalog</p>
                </div>
            </div>

        </div>
        <br>

        <!--                        START YOUR CONTENT                      -->

        <!--Tab Nav-->
        <div class="col-md-12">

            <div class="tab-content">
                <!--                    START TAB PROBLEM-->
                <div class="tab-pane fade in active" id="problem">
                    <div class="card">
                        <div class="card-content">
                            <!--for row header-->
                            <div class="row">
                                <div class="col-sm-7">
                                    <div class="pageName">
                                        <h4>IT Department</h4>
                                    </div>
                                </div>
                                <div class="col-sm-3"></div>
                                <div class="col-sm-2">
                                    <a th:href="@{/sla/daftar/tambah}"type="submit" class="btn btn-fill btn-create text-center"> Create </a>
                                </div>
                            </div>

                            <!--                                            mulai table-->
                            <div class="row">
                                <div class="col-md-12">
                                    <table>
                                        <thead>
                                        <tr>
                                            <th title="Field #1">No</th>
                                            <th title="Field #2">Department Name</th>
                                            <th title="Field #3">Quantity</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="department, iterationStatus: ${listDepartment}">
                                            <td th:text="${iterationStatus.count}"></td>
                                            <td>
                                                <a th:href="@{sla/daftar/} + ${department.id_dept}" th:text="${department.nama_departemen}"></a>
                                            </td>
                                            <td th:text="${department.listSLA.size()}"></td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


        <!--                         END OF CONTENT                      -->

    </div>
</div>
    </div>
</div>
</body>



</html>
