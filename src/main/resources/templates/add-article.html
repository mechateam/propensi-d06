<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Create Article</title>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  </head>

  <body>
    <div th:replace="fragments/fragment :: header"></div>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="content-container">
      <div class="container-fluid">
        <div class="row">
          <!--Page Name Header-->
          <div class="col-md-6">
            <div class="pageName">
              <h3>Create Article</h3>
              <p>
                <a th:href="@{/knowledgebase/}">Knowledge Base</a> > Create
                Article
              </p>
            </div>
          </div>
        </div>
        <br />

        <!--                        START YOUR CONTENT                      -->

        <!--Tab Nav-->
        <div class="col-md-12">
          <div class="tab-content">
            <!--                    START TAB PROBLEM-->
            <div class="tab-pane fade in active" id="problem">
              <div class="card">
                <div class="card-content">
                  <!--                                for row header-->
                  <div class="row">
                    <div class="col-sm-7">
                      <div class="pageName">
                        <h4>Article</h4>
                      </div>
                    </div>
                    <div class="col-sm-5"></div>
                  </div>

                  <!--                                            mulai table-->
                  <div class="row">
                    <br />
                    <div class="col-sm-12">
                      <form
                        th:action="@{/knowledgebase/add}"
                        th:object="${article}"
                        method="POST"
                      >
                        <div class="row">
                          <div class="col-sm-4">
                            Title <br />
                            <input
                              type="text"
                              class="form-control"
                              name="title"
                              th:field="*{title}"
                            />
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-4">
                            Category <br />
                            <input
                              type="text"
                              class="form-control"
                              name="category"
                              th:field="*{category}"
                            />
                            
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-10">
                            Content <br />
                            <textarea
                              name="content"
                              id="content"
                              th:field="*{content}"
                            >
                            </textarea>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-6">
                            Tags <br />
                            <input
                              type="text"
                              class="form-control"
                              name="tags"
                              th:field="*{tags}"
                            />
                            <p>Separate values with a comma ( , )</p>
                          </div>
                        </div>
                        
                        <!-- <div class="row">
                          <br />
                          <div class="col-sm-6">
                            Date <br />
                            <input
                              type="datetime-local"
                              class="form-control"
                              name="real_date"
                            />
                          </div> -->
                        <!-- <div class="col-sm-6"></div>
                        </div>
                         -->
                        <br />
                        <!-- <button
                          type="submit"
                          class="btn btn-fill btn-create text-center"
                        >
                          Create
                        </button> -->

                        <a class="btn btn-fill btn-create text-center" data-toggle="modal" data-target="#exampleModal">
                          Create
                      </a>

                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                  <div class="modal-body">
                                      <p>
                                          <span>Are you sure you want to create this article?</span>
                                      </p>
                                  </div>
                                  <div class="modal-footer">
                                      <a class="btn btn-secondary" data-dismiss="modal">Close</a>
                                      <!-- <a class="btn btn-dark" th:href="@{/knowledgebase/delete/}+${article.id_artikel}">Delete</a> -->
                                      <button type="submit" class="btn btn-dark">Create</button>
                                  </div>
                              </div>
                          </div>
                      </div>

                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!--                    START TAB REQUEST-->

            <!--END OF TAB REQUEST-->
          </div>
        </div>

        <!--                         END OF CONTENT                      -->
      </div>
    </div>

    <script th:src="@{/js/ckeditor/ckeditor.js}"></script>
    <script type="text/javascript">
      CKEDITOR.replace("content");
    </script>
  </body>
</html>
