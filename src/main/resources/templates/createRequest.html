<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Request </title>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>


</head>

<body>
<div th:replace="fragments/fragment :: header"></div>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="content-container">
    <div class="container-fluid">
        <div class="row">

            <!--Page Name Header-->
            <div class="col-md-6">
                <div class="pageName">
                    <h3>Request</h3>
                    <p><a th:href="@{/tickets}">All Tickets</a> > Create </p>
                </div>
            </div>

        </div>
        <br>

        <!--                        START YOUR CONTENT                      -->

        <!--Tab Nav-->
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#request">Request</a></li>
            </ul>




            <div class="tab-content">

                <!--                    START TAB REQUEST-->
                <div class="tab-pane fade in active" id="request">
                    <div class="card">
                        <div class="card-content">
                            <!--                                for row header-->
                            <div class="row">
                                <div class="col-sm-7">
                                    <div class="pageName">
                                        <h4>Request</h4>
                                    </div>
                                </div>
                                <div class="col-sm-5"></div>
                            </div>


                            <!--                                            mulai table-->
                            <div class="row">
                                <br>
                                <div class="col-sm-12">
                                    <form th:action="@{/request/add}" th:object="${request}" method="POST">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                Requestor's Name <br>
                                                <input type="text" class="form-control"  name="nama_pengaju"/>
                                            </div>
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-5">
                                                Subject <br>
                                                <input type="text" class="form-control"  name="subject"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <br>
                                            <div class="col-sm-6">
                                                Department <br>
                                                <input type="text" class="form-control"  name="requestDepartemen" th:value="${departemen.id_dept}" th:field="*{requestDepartemen}" th:placeholder="${departemen.nama_departemen}" th:readonly="true"/>
                                            </div>
<!--                                            <div class="col-sm-1"></div>-->
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-5">
                                                Target Date Required <br>
                                                <input type="datetime-local" class="form-control"  name="target_date"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <br>
                                            <div class="col-sm-6">
                                                Location <br>
                                                <input type="text" class="form-control"  name="location"/>
                                            </div>
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-5">
                                                Phone/ext# <br>
                                                <input type="text" class="form-control"  name="phone_number"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <br>
                                            <div class="col-sm-6">
                                                Service Department <br>
                                                <select id="sla_departemen" class="browser-default custom-select">
                                                    <option th:each="dept : ${deptList}"
                                                            th:value="${dept.id_dept}"
                                                            th:text="${dept.nama_departemen}"></option>

                                                </select>
                                            </div>
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-5">
                                                Service Catalog <br>
                                                <select name="sla" id="sla_service" class="browser-default custom-select">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <br>
                                            <div class="col-sm-12">
                                                Description <br>
                                                <textarea class="form-control" rows="5"  name="description"></textarea>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <br>
                                            <div class="col-sm-12">
                                                Request Background <br>
                                                <textarea class="form-control" rows="5" name="background"></textarea>
                                            </div>
                                        </div>
                                        <br>
                                        <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-fill btn-create text-center">
                                            Create
                                        </button>

                                        <div class="modal fade" id="exampleModal" tabindex="-3" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-body">
                                                        Request Created!
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="submit" class="btn btn-fill btn-create text-center">Ok</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
<!--                                        <button type = "submit" class="btn btn-fill btn-create text-center" >Create</button>-->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--END OF TAB REQUEST-->

            </div>
        </div>

        <!--                         END OF CONTENT                      -->

    </div>
</div>

<script type="text/javascript">

    $(document).ready(function(){
        function getBaseUrl() {
            var pathArray = location.href.split('/');
            console.log(pathArray);
            var protocol = pathArray[0];
            var host = pathArray[2];
            var url = protocol + '//' + host + '/';

            return url;
        }

        $('#sla_departemen').on('change', function(){
            var deptId = $(this).val();
            $.ajax({
                type: 'GET',
                url: getBaseUrl()+'loadslabydepartemen/' + deptId,
                success: function(result) {
                    var s = '';
                    for(var i = 0; i < result.length; i++) {
                        // s+= '<option th:value="'+ result[i].id_sla+'" th:text="' + result[i].nama_sla + '" ></option>';
                        s+= '<option value="'+ result[i].id_sla+'" >'+ result[i].nama_sla+'</option>';
                        console.log(s);
                    }
                    $('#sla_service').html(s);
                }
            });
        });
    });


</script>

</body>



</html>
