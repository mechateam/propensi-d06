<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Vendor </title>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>


</head>

<body>
<div th:replace="fragments/fragment :: header"></div>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="content-container">
    <div class="container-fluid">
        <div class="row">

            <!--Page Name Header-->
            <div class="col-md-6">
                <div class="pageName">
                    <h3>Vendor</h3>
                    <p>Vendor</p>
                </div>
            </div>

        </div>
        <br>

        <!--                        START YOUR CONTENT                      -->

        <!--Tab Nav-->
        <div class="col-md-12">

            <div class="tab-content">
                <!--                    START TAB PROBLEM-->
                <div class="tab-pane fade in active" id="problem">
                    <div class="card">
                        <div class="card-content">
                            <!--                                for row header-->
                            <div class="row">
                                <div class="col-sm-7">
                                    <div class="pageName">
                                        <h4>Vendor</h4>
                                    </div>
                                </div>
                                <div class="col-sm-3"></div>
                                <div class="col-sm-2">
                                    <a th:href="@{/vendor/tambah}"type="submit" class="btn btn-fill btn-create text-center"> Create </a>
                                </div>
                            </div>
                            <!--                                            mulai table-->
                            <div class="row">
                                <div class="col-md-12">
                                    <table>
                                        <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Nama Vendor</th>
                                            <th>Phone</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="vendor, iterationStatus: ${listVendor}">
                                            <td th:text="${iterationStatus.count}"></td>
                                            <td>
                                                <a th:href="@{vendor/} + ${vendor.id_vendor}" th:text="${vendor.nama}"></a>
                                            </td>
                                            <td th:text="${vendor.no_telp}"></td>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
<!--                            <div th:unless="${!listVendor.isEmpty()}">-->
<!--                                <br>-->
<!--                                <br>-->
<!--                                <p class="text-center">Tidak ada Vendor</p>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
